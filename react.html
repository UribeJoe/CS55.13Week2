<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" contents="width=device-width, initial-scale=1">
      <title>Node.js and React.js</title>
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
      <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script> 
      <script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
    </head>
    <body>
      <div id="app">
        <h1>hello Joan Uribe</h1>
      </div>

      <script type="text/babel">
        "use strict";
        function RetrieveMyJsonAndTurnItIntoAList(props){
          console.log(props);
          return(
            <div>
              <ol>
                {
                  props.list.map((item, index) => (
                    <li key={index}><a href={item.link}>{item.firstname}</a></li>
                  ))
                }
              </ol>
            </div>
          );
        }

        $.getJSON('ex', function(jsonProps){
          const rootEl = ReactDOM.createRoot( document.getElementById('app'));
          rootEl.render(
            <RetrieveMyJsonAndTurnItIntoAList list={jsonProps} />
          );
        });
      </script>
    </body>
  </html>
